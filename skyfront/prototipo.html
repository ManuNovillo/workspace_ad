<!doctype html>
<html lang="en">

<head>
    <title>NevaSport</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="bg-dark text-white py-3">
        <div class="container align-items-center">
            <div class="row justify-content-between align-items-center">
                <div class="col">
                    <img src="img/spain.gif" alt="" class="img-fluid">
                </div>
                <div class="col text-end">
                    <img src="img/logo_nevasport.svg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </header>
    <main class="container bg-light shadow my-3">
        <section>
            <div class="row flex-nowrap overflow-scroll py-3 bg-info-subtle">
                <div class="col-sm-6 col-lg-2">
                    <div class="text-center bg-info text-dark p-3">
                        <h4>Asturias</h4>
                    </div>
                </div>
            </div>
        </section>
        <section class="my-3">
            <h2 class="my-3"><i class="fa fa-info-circle" aria-hidden="true"></i> Estaciones de esquí alpino en España</h2>
            <div class="row">
                <div class="col-6 col-lg-3 mb-4">
                    <div class="card text-white position-relative pb-5">
                        <h4 class="bg-dark py-3 my-0 px-2">Alto Campoo</h4>
                        <h6 class="bg-primary py-2 px-2 my-0">España: Cantábria</h6>
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-4">
                                    <img class="card-img-top" src="img/48t6qzrmpcs3e.gif.jpeg" alt="Title" />
                                </div>
                                <div class="col-8">
                                    <h5 class="card-title text-dark text-center">30 Kilómetros</h5>
                                </div>
                            </div>
                            <div>
                                <a href=""><i class="fa fa-info-circle text-dark fa-3x position-absolute bottom-0 start-0 m-3" aria-hidden="true"></i></a>
                                <a href=""><i class="fa fa-commenting text-dark fa-3x position-absolute bottom-0 end-0 m-3" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white py-3">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col">
                    <img src="img/logo_nevasport.svg" alt="" class="img-fluid">
                </div>
                <div class="col text-center h4">&copy; Paco Pulido</div>
                <div class="col text-end">
                    <img src="img/logo_infonieve.svg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
