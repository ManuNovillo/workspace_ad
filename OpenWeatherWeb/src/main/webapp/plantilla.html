<!doctype html>
<html lang="es">

<head>
    <title>OpenWeather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
        <h1 class="text-center p-3">Tiempo en toledo</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="card mb-3 mt-5" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="https://openweathermap.org/img/wn/04d@2x.png" class="img-fluid rounded-start"
                                    alt="clima">
                            </div>
                            <div class="col-md-8 bg-dark text-white">
                                <div class="card-body">
                                    <h4 class="card-title text-white">Monday</h4>
                                    <p class="card-text">Probabilidad de precipitación: <span class="text-primary">0%</span></p>
                                    <p class="card-text">Nubes: <span class="text-primary">0%</span></p>
                                    <p class="card-text">Temperatura máxima: <span class="text-primary">0%</span></p>
                                    <p class="card-text">Temperatura mínima: <span class="text-primary">0%</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </main>
    <footer>
        <!-- place footer here -->
         <h1 class="bg-dark text-white text-center m-0 p-0 lh-base">&copy; Manuel Novillo Romocea</h1>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
