<!doctype html>
<html lang="es">

<head>
    <title>Marvel</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

<body class="bg-dark fondo-marvel">
    <div class="container opacity-90">

        <div class="card">
            <img class="card-img-top" src="holder.js/100x180/" alt="Title" />
            <div class="card-body">
                <h4 class="card-title">Title</h4>
                <p class="card-text">Text</p>
            </div>
        </div>
        
        <header class="text-center bg-black p-4">
            <!-- place navbar here -->
            <img class="img-fluid" src="img/logo.png" alt="" width="300">
        </header>
        <main class="p-3 bg-dark">
            <div class="row ">
                <div class="col-4 mb-3">
                    <div class="card border-0">
                        <div class="d-flex h-100">
                            <img class="card-img-top img-fluid"
                                src="http://i.annihil.us/u/prod/marvel/i/mg/a/c0/66f2d68d99dc8.jpg" alt="Title" />
                        </div>
                        <div class="card-body bg-black">
                            <h4 class="card-title text-white">Nombre</h4>
                            <p class="card-text text-white">Descripcion</p>
                        </div>
                    </div>
                </div>
                <div class="col-4 d-flex mb-3">
                    <div class="card border-0">
                        <div class="d-flex bg-danger h-100">
                            <img class="card-img-top img-fluid"
                                src="http://i.annihil.us/u/prod/marvel/i/mg/2/80/4c002f35c5215.jpg" alt="Title" />
                        </div>
                        <div class="card-body bg-black">
                            <h4 class="card-title text-white">Nombre</h4>
                            <p class="card-text text-white">Descripcion</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center bg-black p-4">
            <!-- place footer here -->
            <h2 class="text-white">&copy; Manuel Novillo Romocea</h2>
        </footer>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
