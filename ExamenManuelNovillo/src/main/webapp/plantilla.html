<!doctype html>
<html lang="en">

<head>
<title>Title</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
</head>

<body>
	<div class="container">
		<header>
			<!-- place navbar here -->


			<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
				<div class="container">
					<a class="navbar-brand" href="#">Navbar</a>
					<button class="navbar-toggler d-lg-none" type="button"
						data-bs-toggle="collapse" data-bs-target="#collapsibleNavId"
						aria-controls="collapsibleNavId" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="collapsibleNavId">
						<ul class="navbar-nav me-auto mt-2 mt-lg-0">
							<li class="nav-item"><a class="nav-link active" href="#"
								aria-current="page">Home <span class="visually-hidden">(current)</span></a>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" href="#" id="dropdownId"
								data-bs-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">Dropdown</a>
								<div class="dropdown-menu" aria-labelledby="dropdownId">
									<a class="dropdown-item" href="#">Action 1</a> <a
										class="dropdown-item" href="#">Action 2</a>
								</div></li>
						</ul>
					</div>
				</div>
			</nav>


		</header>
		<main class="mt-3">

			<div>
				<c:forEach var="i" begin="1" end="${ruta.media}">
					<p class="d-inline">&#9733;</p>
					<c:set var="i" value="i+1"></c:set>
				</c:forEach>
			</div>


			<form action="Controller?op=vamarca" method="post">
				<select class="form-select" name="marca"
					onchange="this.form.submit()">
					<option selected disabled>Elija Marca</option>
					<option value="%">Todas</option>
					<c:forEach items="${marcas}" var="marca">
						<option value="${marca.id}">${marca.nombre}</option>
					</c:forEach>
				</select>
			</form>


			<div class="row">


				<div class="col-md-6 col-lg-4 d-flex">
					<div class="card mb-3 bg-card border-0 ps-3"
						style="max-width: 540px;">
						<div class="row g-0 align-items-center">
							<div class="col-4 bg-dark">
								<img src="img/logo-java.png" class="img-fluid rounded-start"
									alt="tiktok">
							</div>
							<div class="col-8">
								<div class="card-body bg-dark text-white">
									<h5 class="card-title">JavIDE</h5>
									<p class="card-text">Desarrolla aplicaciones
										multiplataforma</p>
								</div>
							</div>
						</div>
					</div>
				</div>



				<div class="col-4">
					<div class="card pb-5 h-100">
						<a href="${ciudad.link}" class="text-decoration-none"> <img
							class="card-img-top" src="${ciudad.imagen}" alt="Title" />
						</a>
						<div class="card-body position-relative">
							<h4 class="card-title">${ciudad.nombre}</h4>
							<p class="card-text">${ciudad.descripcion}</p>
						</div>
						<p>
							<img src="${ciudad.mapa}" width="100" alt=""
								class="position-absolute end-0 bottom-0">
						</p>
					</div>
				</div>



			</div>



		</main>
		<footer class="p-4 bg-primary">
			<!-- place footer here -->
			<h2 class="text-white text-center">&copy; Manuel Novillo Romocea</h2>
		</footer>
		
		
		
		<div class="position-fixed top-50 start-50 translate-middle">
			<div id="tostada" class="toast rounded-pill border-2 border-danger"
				role="alert" aria-live="assertive" aria-atomic="true"
				data-bs-delay="2000">
				<div
					class="toast-body bg-light text-danger text-center rounded-pill">
					<h5>${msg}</h5>
				</div>
			</div>
		</div>
		
		

	</div>
	
	
	<c:if test="${msg!=null}">
		<script type="text/javascript">
			const tostada = document.getElementById('tostada')
			const toastBootstrap = bootstrap.Toast.getOrCreateInstance(tostada)
			toastBootstrap.show()
		</script>
	</c:if>


	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
